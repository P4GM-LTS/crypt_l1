<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Polybius Square</title>
        <link rel="stylesheet" type="text/css" href="src/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="src/js/script.js"></script>
    </head>
    <body>
        <section class="main">
            <p class = "title">Выберите режим</p>
            <div class = "switcher">
                <div class = "encr">
                    <p>Шифрование</p>
                </div>
                <div class = "decr">
                    <p>Дешифрование</p>
                </div>
            </div>
            <textarea id = "key" class = "input_form" name="text" placeholder="Ключ..." required></textarea>
            <textarea id = "textarea" class = "input_form" name="text" placeholder="Введите сообщение..." required></textarea>
            <div class = "buttons">
                <div id = "enc_button" class = "button_block" onmousedown = "this.style.boxShadow=`2px 2px 10px rgba(0,0,0,0.5)`"
                     onmouseup ="this.style.boxShadow=`5px 5px 10px rgba(0,0,0,0.5)`"
                     onclick="EncodeRequest(document.getElementById('textarea').value)">
                    <p>Зашифровать</p>
                </div>
                <div id = "dec_button" class = "button_block" onmousedown = "this.style.boxShadow=`2px 2px 10px rgba(0,0,0,0.5)`"
                     onmouseup ="this.style.boxShadow=`5px 5px 10px rgba(0,0,0,0.5)`"
                     onclick="DecodeRequest(document.getElementById('textarea').value, document.getElementById('key').value)"
                     disabled>
                    <p>Расшифровать</p>
                </div>
            </div>
            <div id = "status"></div>
        </section>
        <footer>
            <script>
                $('.main .switcher .encr').on('click', () => {
                    $('#textarea').css({
                        'display':'flex'
                    });
                    $('#enc_button').css({
                        'display':'flex'
                    });
                    $('#key').css({
                        'display':'none'
                    });
                    $('#dec_button').css({
                        'display':'none'
                    });
                });
                $('.main .switcher .decr').on('click', () => {
                    $('#textarea').css({
                        'display':'flex'
                    });
                    $('#key').css({
                        'display':'flex'
                    });
                    $('#dec_button').css({
                        'display':'flex'
                    });
                    $('#enc_button').css({
                        'display':'none'
                    });
                });
                $(document).ready(function() {
                    $('.input_form').keypress((e) => {
                        if (e.keyCode == 13) {
                            return false;
                        }
                    });
                });
            </script>
        </footer>
    </body>
</html>
